<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="static/styles.css">
    <title>Login</title>
</head>

<body>
    <nav class="header">
        <div class="logo-container">
            <span class="material-icons menu-icon">menu</span>
            <span class="logo">Logo</span>
        </div>
        <div class="search">
            <form class="search-form">
                <input type="text" placeholder="Search by item name" class="search-input" size="60">
                <button type="submit" class="search-button">
                <span>All Categories</span> <span class="material-icons">expand_more</span>
            </button>
            </form>
        </div>
        <div class="profile-container">
            <span class="material-icons">favorite</span>
            <span class="material-icons">shopping_cart</span>
            <div style="display: flex">
                <button class="profile-button">Login</button>
                <div class="vl"></div>
                <button class="profile-button">Sign Up</button>
            </div>
        </div>
    </nav>
    <main class="main">
        <div class="login-container">
            <span class="circle">Logo</span>
            <div class="login-subframe-one">

            </div>
            <form class="login-form">
                <input class="login-input" type="text" placeholder="Login">
                <input class="login-input" type="password" placeholder="Password">
                <input class="login-button" type="submit" value="Login">
            </form>
        </div>
    </main>
    <footer class="footer">

    </footer>
</body>

</html>
